<html>
  <head>
    <title>Phaser Game</title>
  </head>
  <body>
    <div id="press-key">Press a key to start</div>
  </body>
  <script type="module">
    import { createGame } from './dist/index.js';

    document.addEventListener("keydown", () => {
      document.getElementById("press-key").style.display = "none";
      createGame();
    }, { once: true });
  </script>
</html>
