    cs.addEventListener("click", () => {

      }
      index = (index + 1) % CUT_SCENES.length;
      const [bg, text, audio, repeat, fade] = CUT_SCENES[index];
      console.log(bg, text, audio, repeat, fade);
      if (!currentAudio || currentAudio?.src.indexOf(audio) < 0) {
        if (currentAudio?.loop) {
          currentAudio?.pause();
        }
        currentAudio = null;
        if (audio) {
          currentAudio = new Audio();
          currentAudio.src = audio;
          currentAudio.loop = !!repeat;
          setTimeout(() => {
            currentAudio.play();
          }, 2000);
        }
      }
      if (fade) {
        transitioning = true;
        currentBg = bg;
        cs.style.opacity = 0;
        setTimeout(() => {
          cs.style.backgroundImage = `url(${bg})`;
          ex.textContent = text ?? "";
        }, 1000);
        setTimeout(() => {
          cs.style.opacity = 1;

        }, 1500);
